{% extends 'manager/login/manager-login-base.html' %}
{% load static %}
{% block static %}
    <link rel="stylesheet" href="{% static 'public/web/css/manager/login/login.css' %}">
{% endblock %}
{% block title %}관리자 로그인{% endblock %}
{% block content %}
<form action="{% url 'manager-login' %}" method="post" name="manager-login-form">
  {% csrf_token %}
  <div class="admin-login">
    <div class="admin-login-warp">
      <img
        class="main-login-logo"
        src="{% static 'public/web/images/common/logo-lettering-blk.png' %}"
      />
      <div class="main-login-explain">Selleaf 관리자 페이지입니다.</div>
      <input
        oninput="updateButtonStatus()"
        type="text"
        class="main-login-id"
        maxlength="20"
        placeholder="아이디"
      />
      <div id="red-id" class="hidden">
        <div class="redbox">
          <svg
            viewBox="0 0 25 25"
            xmlns="http://www.w3.org/2000/svg"
            class="redfont"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12.008 22.05c5.523.023 10.019-4.436 10.042-9.959.023-5.523-4.436-10.018-9.959-10.041C6.568 2.027 2.073 6.485 2.05 12.008c-.023 5.523 4.435 10.019 9.958 10.042Zm1.527-6.494a1.5 1.5 0 1 1-3-.013 1.5 1.5 0 0 1 3 .013Zm-1.181-2.505a.5.5 0 0 0 .498-.436l.646-4.997a.5.5 0 0 0-.494-.564l-1.867-.008a.5.5 0 0 0-.499.56l.604 5.002a.5.5 0 0 0 .495.44l.617.003Z"
            ></path>
          </svg>
          아이디를 입력해주세요.
        </div>
      </div>
      <div class="pw-box">
        <input
          oninput="updateButtonStatus()"
          type="password"
          class="main-login-pw"
          maxlength="20"
          placeholder="비밀번호"
        />
        <span
          class="main-login-pw-show"
          onclick="togglePasswordVisibility()"
        ></span>
      </div>
      <div id="red-pw" class="hidden">
        <div class="redbox">
          <svg
            viewBox="0 0 25 25"
            xmlns="http://www.w3.org/2000/svg"
            class="redfont"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12.008 22.05c5.523.023 10.019-4.436 10.042-9.959.023-5.523-4.436-10.018-9.959-10.041C6.568 2.027 2.073 6.485 2.05 12.008c-.023 5.523 4.435 10.019 9.958 10.042Zm1.527-6.494a1.5 1.5 0 1 1-3-.013 1.5 1.5 0 0 1 3 .013Zm-1.181-2.505a.5.5 0 0 0 .498-.436l.646-4.997a.5.5 0 0 0-.494-.564l-1.867-.008a.5.5 0 0 0-.499.56l.604 5.002a.5.5 0 0 0 .495.44l.617.003Z"
            ></path>
          </svg>
          비밀번호를 입력해주세요.
        </div>
      </div>
      <button class="main-login-button">로그인</button>
    </div>
  </div>
</form>
<div id="admin-message-modal" class="hidden">
  <h4 class="admin-message-modal-title">정보를 잘못 입력하셨습니다.</h4>
  <div class="admin-message-modal-button">
    <div class="admin-message-modal-left">
      <button class="admin-message-modal-left-button" id="modalCloseButton">
        닫기
      </button>
    </div>
  </div>
</div>
<div id="admin-message-modal-backdrop" class="hidden"></div>
{% endblock %}
{% block js %}
  <script src="{% static 'public/web/js/manager/login/login.js' %}"></script>
{% endblock %}
